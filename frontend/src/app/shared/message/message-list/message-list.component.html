<div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="messagesDropdown">
    <h6 class="dropdown-header">Message</h6>
    <a *ngFor="let message of messages.slice(-3).reverse()" class="dropdown-item d-flex align-items-center" (click)="showMessage(message)">
      <div class="font-weight-bold" style="cursor: pointer">
        <div class="text-truncate">{{ message.message }}</div>
        <div class="small text-gray-500">{{ message.from }} Â· {{ message.date | date }}</div>
      </div>
    </a>
    <a style="cursor: default" class="dropdown-item text-center small text-gray-500" *ngIf="messages.length === 0">Aucun messages.</a>
  </div>

  <!-- Add the message card component -->
  <app-message-card *ngIf="showFullMessage"[thesender]="selectedMessage" [fullMessage]="selectedMessage" (collapsed)="collapseMessageCard()" (deleted)="deleteMessageCard()"></app-message-card>

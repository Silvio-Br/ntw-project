<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Liste des {{role}}</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <div>
        <label class="mr-3" for="searchDate">Rechercher par nom :</label>
        <input type="text" id="searchDate" [(ngModel)]="searchName" (keyup)="filterUsers()">
      </div>
      <table *ngIf="users.length > 0" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.firstname}}</td>
          <td>{{user.lastname | uppercase}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td class="text-center"><button class="btn-danger " (click)="submit(user._id)"><i class="fas fa-fw fa-trash"></i></button></td>
        </tr>
        </tbody>
      </table>
      <!-- Pagination -->
      <div *ngIf="nbPages > 1">
        <ul class="pagination">
          <li style="cursor: pointer" class="page-item" *ngFor="let index of pages">
            <a class="page-link" (click)="changePage(index)" >{{index}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="card-body pt-4" *ngIf="users.length == 0">
    <p>Aucun utilisateurs</p>
  </div>
</div>

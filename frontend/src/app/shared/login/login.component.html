<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Login</title>



</head>

<body class="bg-gradient-primary">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9" style="padding-top: 20%">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Connexion</h1>
                </div>
                <form novalidate [formGroup]="form" class="user">
                  <div class="form-group">
                    <mat-error class="text-red pl-1" *ngIf="form.get('email')?.dirty && form.get('email')?.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>
                    <mat-error class="text-red pl-1" *ngIf="form.get('email')?.dirty && form.get('email')?.hasError('email')">
                      Email is <strong>invalid</strong>
                    </mat-error>
                    <input formControlName="email" type="email" class="form-control form-control-user"
                           id="exampleInputEmail" aria-describedby="emailHelp"
                           placeholder="Email..">
                  </div>
                  <div class="form-group">
                    <input formControlName="password" type="password" class="form-control form-control-user"
                           id="exampleInputPassword" placeholder="Mot de passe..">
                  </div>
                    <mat-error class="text-red pl-1 text-center" *ngIf="failedLogin">
                      Email or password is <strong>incorrect</strong>
                    </mat-error>
                  <button type="submit" (click)="submit(form.value)" [disabled]="form.invalid" class="btn btn-primary btn-user btn-block">
                    Connexion
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
